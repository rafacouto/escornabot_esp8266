<!doctype html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
		<title>Escornabot control</title>
		<meta name="description" content="HTML interface to control an Escornabot">
		<meta name="author" content="caligari, escornabot core team">
		<link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
	</head>
	<body>
    <table id="keypad" role="presentation">
      <tr>
        <td></td>
        <td><div class="btn" data-action="DIR_N"><img src="img/arrow_n.png" /></div></td>
        <td></td>
      </tr>
      <tr>
        <td><div class="btn" data-action="DIR_W"><img src="img/arrow_w.png" /></div></td>
        <td><div class="btn" data-action="PLAY"><img src="img/play.png" /></div></td>
        <td><div class="btn" data-action="DIR_E"><img src="img/arrow_e.png" /></div></td>
      </tr>
      <tr>
        <td></td>
        <td><div class="btn" data-action="DIR_S"><img src="img/arrow_s.png" /></div></td>
        <td></td>
      </tr>
    </table>
    <script src="js/escornabot.js"></script>
	</body>
</html>
